<div class="container">
    <div class="jumbotron">
        <h2 id="tableLabel">Medical services</h2>

        <div class="wmx12 mx-auto grid ai-center row">
            <form id="search" role="search" action="/medical-service-list" method="get"
                  class="grid--cell fl-grow1 searchbar px12 js-searchbar " autocomplete="off">
                <div class="ps-relative">
                    <input (keyup)="doSearch()" name="searchText" type="text" placeholder="Enter maxim price" value="" autocomplete="off"
                           maxlength="150" class="s-input s-input__search js-search-field " aria-label="Enter the maximum price"
                           aria-controls="top-search" data-controller="s-popover" data-action="focus->s-popover#show"
                           data-s-popover-placement="bottom-start" [(ngModel)]="price">
                    <svg aria-hidden="true" class="s-input-icon s-input-icon__search svg-icon iconSearch" width="18" height="18"
                         viewBox="0 0 18 18">
                        <path d="M18 16.5l-5.14-5.18h-.35a7 7 0 10-1.19 1.19v.35L16.5 18l1.5-1.5zM12 7A5 5 0 112 7a5 5 0 0110 0z">
                        </path>
                    </svg>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="!isOpen" class="row text-center" style="display:flex; flex-wrap:wrap;">
        <div *ngFor="let service of services" class="col-md-4 col-sm-6 service" (click)="id = service.id">
        
        <div class="card">
            <div class="card-header">
                <h4>{{ service[0].domain }}</h4>
            </div>
            <div *ngFor="let item of service" class="card-body">
            <p><b>{{ item.name }}</b></p>
            <p>{{ item.description | slice:0:50 }}...</p>
            <p>
               <a class="btn btn-primary" [routerLink]="['/medical-service-list/', item.id]">Details</a>
            </p>
            <hr/>
            </div>
            </div>
        </div>
    </div>
</div>
