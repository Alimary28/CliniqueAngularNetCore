<div class="justify-content-center align-items-center container">
    <div class="row justify-content-center align-items-center header">
        <div>
            <h1 class="p-5">Appointment informations:</h1>
        </div>
    </div>

    <div class="row justify-content-center align-items-center" id="formRow">

        <form [formGroup]="appointmentForm" (ngSubmit)="saveAppointment()">
            <div class="form-group">
                <label for="userName">User's name:</label>
                <input type="text" class="form-control" id="userName" formControlName="userName" required>
                <div *ngIf="appointmentForm.controls['userName'].invalid && (appointmentForm.controls['userName'].dirty || appointmentForm.controls['userName'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['userName'].errors.required">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="staffName">Doctor's name:</label>
                <input type="text" class="form-control" id="staffName" formControlName="staffName" required>
                <div *ngIf="appointmentForm.controls['staffName'].invalid && (appointmentForm.controls['staffName'].dirty || appointmentForm.controls['staffName'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['staffName'].errors.required">
                        Doctor's name is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <textarea name="reason" class="form-control" formControlName="reason" required>
                 </textarea>
                <div *ngIf="appointmentForm.controls['reason'].invalid && (appointmentForm.controls['reson'].dirty || appointmentForm.controls['reason'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['reson'].errors.required">
                        Reason is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment time</label>
                <input type="date" class="form-control" id="appointmentTime" name="appointmentTime" formControlName="appointmentTime">
                <div *ngIf="appointmentForm.controls['appointmentTime'].invalid && (appointmentForm.controls['appointmentTime'].dirty || appointmentForm.controls['appointmentTime'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['appointmentTime'].errors.required">
                        Date and hour are required.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!appointmentForm.valid">Save</button>
            <button class="btn btn-secondary" type="button" (click)="goBack()">Back</button>
        </form>
    </div>
</div>
