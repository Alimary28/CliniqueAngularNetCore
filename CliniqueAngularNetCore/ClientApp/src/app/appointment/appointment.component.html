<div class="justify-content-center align-items-center container">
    <div class="row justify-content-center align-items-center header">
        <div>
            <h1 class="p-5">Appointment informations:</h1>
        </div>
    </div>

    <div class="row justify-content-center align-items-center" id="formRow">

        <form [formGroup]="appointmentForm" (ngSubmit)="saveAppointment()">
            <div class="form-group">
                <label for="userFullName">Enter your name:</label>
                <input type="text" class="form-control" id="userFullName" formControlName="userFullName" placeholder="Firstname and lastname">
                <div *ngIf="appointmentForm.controls['userFullName'].invalid && (appointmentForm.controls['userFullName'].dirty || appointmentForm.controls['userFullName'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['userFullName'].errors.required">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fullName">Select a doctor:</label>
                <select class="form-control" id="fullName" formControlName="fullName" (change)="onClick($event)">
                    <option *ngFor="let staff of fullName; let i = index" [value]="fullName[i].id">{{fullName[i].fullName}}</option>
                </select>
                <div *ngIf="appointmentForm.controls['fullName'].invalid && (appointmentForm.controls['fullName'].dirty || appointmentForm.controls['fullName'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['fullName'].errors.required">
                        You must select a doctor.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <textarea name="reason" class="form-control" formControlName="reason" required>
                 </textarea>
                <div *ngIf="appointmentForm.controls['reason'].invalid && (appointmentForm.controls['reason'].dirty || appointmentForm.controls['reason'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['reason'].errors.required">
                        Describe your problem.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment time</label>
                <input type="datetime-local" class="form-control" id="appointmentTime" name="appointmentTime" formControlName="appointmentTime">
                <div *ngIf="appointmentForm.controls['appointmentTime'].invalid && (appointmentForm.controls['appointmentTime'].dirty || appointmentForm.controls['appointmentTime'].touched)"
                     class="text-danger">
                    <div *ngIf="appointmentForm.controls['appointmentTime'].errors.required">
                        Date and hour are required.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!appointmentForm.valid">Save</button>
            <button class="btn btn-secondary" type="button" routerLink="/medical-service-list">Cancel</button>
        </form>
    </div>
</div>
