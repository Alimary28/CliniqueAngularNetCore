<div class="container">
    <div class="jumbotron">
        <h2 id="tableLabel">Clinic Staff list</h2>

        <div class="wmx12 mx-auto grid ai-center row">
            <form id="search" role="search" action="/staff-list" method="get"
                  class="grid--cell fl-grow1 searchbar px12 js-searchbar " autocomplete="off">
                <div class="ps-relative">
                    <input (keyup)="doSearch()" name="searchText" type="text" placeholder="Searchâ€¦" value="" autocomplete="off"
                           maxlength="150" class="s-input s-input__search js-search-field " aria-label="Search"
                           aria-controls="top-search" data-controller="s-popover" data-action="focus->s-popover#show"
                           data-s-popover-placement="bottom-start" [(ngModel)]="searchText">
                    <svg aria-hidden="true" class="s-input-icon s-input-icon__search svg-icon iconSearch" width="18" height="18"
                         viewBox="0 0 18 18">
                        <path d="M18 16.5l-5.14-5.18h-.35a7 7 0 10-1.19 1.19v.35L16.5 18l1.5-1.5zM12 7A5 5 0 112 7a5 5 0 0110 0z">
                        </path>
                    </svg>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="!isOpen" class="row text-center" style="display:flex; flex-wrap:wrap;">
        <div *ngFor="let staff of staffs" class="col-md-4 col-sm-6 staff" (click)="id = staff.id">

            <div class="card">
                    <h5>{{ staff.position }}</h5>
                    <p>{{ staff.firstName }} {{ staff.lastName }}</p>
                    
                    <p>
                        <a class="btn btn-primary" [routerLink]="['/staff-list/', staff.id]">Details</a>
                    </p>
                    <hr />
                </div>
            </div>
        </div>
    </div>
